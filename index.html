    <script>
        const marineIcons = ["🐠", "🐟", "🐡", "🦀", "🐬", "🪼", "🪸", "🐙", "🐢", "🦑"];
      
        function createMarineFloat(side) {
          const icon = document.createElement("div");
          icon.className = "marine-float";
          icon.innerText = marineIcons[Math.floor(Math.random() * marineIcons.length)];
      
          const top = Math.random() * window.innerHeight;
          const offset = Math.random() * 50;
      
          icon.style.top = top + "px";
          icon.style.left = side === 'left' ? (0 + offset) + "px" : (window.innerWidth - 50 - offset) + "px";
          icon.style.animationDuration = (4 + Math.random() * 3) + "s";
      
          document.body.appendChild(icon);
      
          setTimeout(() => {
            icon.remove();
          }, 6000);
        }
      
        window.addEventListener('load', () => {
          for (let i = 0; i < 40; i++) {
            setTimeout(() => {
              createMarineFloat("left");
              createMarineFloat("right");
            }, i * 200);
          }
        });
      </script>
